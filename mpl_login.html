<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Party League</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script src="mpl_login.js" defer></script>
    <link rel="stylesheet" href="styles_login.css">
  </head>

  <body>
  <div class="form-container">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div id="hash-container" style="display: none;">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter a screen name">
      </div>
      <div class="form-group">
        <label for="hash">Hash:</label>
        <input type="text" id="hash" placeholder="Enter the sign up hash">
      </div>
    </div>

    <div id="message"></div>

    <button id="signup-btn">Sign Up</button>
    <button id="signin-btn">Sign In</button>
    <button id="apply-btn" style="display:none;">Apply</button>
    <button id="back-btn" style="display:none;">Back</button>
  </div>
</body>
</html>
